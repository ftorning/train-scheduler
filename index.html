<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery Full CDN -->

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <!-- Bootstrap Popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Google Fonts ( change to desired font(s) ) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- Local Credentials -->
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    

    <!-- Go nuts -->
    <title>New Project</title>
</head>
<body>
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Find out when the next train arrives.</p>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-list-alt"></i> Train Schedule</strong>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table">
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-list-alt"></i> Add Train</strong>
                    </div>
                    <div class="card-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form" id="train-form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="train-name">Train Name:</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>

                            <div class="form-group">
                                <label for="destination-name">Destination:</label>
                                <input type="text" class="form-control" id="destination-name">
                            </div>

                            <div class="form-group">
                                <label for="starting-time">First Train Departure Time:</label>
                                <input type="text" class="form-control" id="starting-time">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency:</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="add-train">
                                <i class="fa fa-search"></i> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- Local JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
